<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OnePlus Nord 2</title>
    <style>
      * {
        margin: 0px;
        box-sizing: border-box;
      }

      body {
        background-color: #e6eef2;
      }

      article {
        font-size: 19px;
        width: 880px;
        background-color: rgb(230, 236, 236);
        font-family: serif;
        letter-spacing: 0.5px;
        line-height: 21px;
        margin: 50px auto;
        border: 10px solid rgb(97, 140, 157);
        border-radius: 24px;
        height: 640px;
        text-align: center;
        padding: 20px;
      }

      p,
      ul,
      strong {
        color: #023047;
      }

      td {
        padding: 5px 20px;
      }

      header {
        font-size: 42px;
        font-weight: 600;
        margin: 40px 10px;
        text-shadow: 3px 3px rgba(245, 245, 245, 40%);
      }

      table {
        margin-bottom: 50px;
      }

      a > img {
        width: 100px;
        height: 100px;
        box-shadow: 3px 4px 12px gray;
        border-radius: 15px;
        margin: 1px 2px;
      }

      section {
        margin-left: 30px;
      }

      h3 {
        text-align: center;
        margin-bottom: 20px;
      }
      p {
        padding-bottom: 40px;
        text-align: center;
      }

      .button {
        text-align: center;
        border: 1px transparent;
        height: 35px;
        display: block;
        border-radius: 30px;
        padding: 7px;
        width: 300px;
        /* float: left; */
        margin-bottom: 20px;
        margin-left: 30px;
        /* float: right; */
      }
      #icon {
        width: 20px;
        height: 20px;
      }

      .color-buds:hover {
        border: 2px solid black;
      }

      .main-image {
        width: 400px;
        height: 400px;
        display: inline-block;
        background-image: url(../images/earbuds.webp);
        background-size: cover;
      }

      #art-1:has(#blue-buds:target) .main-image {
        background-image: url("../images/bluebuds.png");
      }
      #art-1:has(#black-buds:target) .main-image {
        background-image: url("../images/earbuds.webp");
      }
      #art-1:has(#white-buds:target) .main-image {
        background-image: url("../images/whitebuds.png");
      }
    </style>
  </head>
  <body>
    <article>
      <section id="art-1" style="float: left">
        <!-- <img src="../images/earbuds.webp" alt="earbuds image" /> -->
        <div class="main-image"></div>
        <h3>Available Colors:</h3>
        <a href="#black-buds">
          <img
            src="../images/earbuds.webp"
            alt="black buds"
            id="black-buds"
            class="color-buds"
          />
        </a>
        <a href="#blue-buds">
          <img
            src="../images/bluebuds.png"
            alt="blue buds"
            id="blue-buds"
            class="color-buds"
          />
        </a>
        <a href="#white-buds">
          <img
            src="../images/whitebuds.png"
            alt="white buds"
            id="white-buds"
            class="color-buds"
          />
        </a>
      </section>
      <div style="float: left; margin-top: 60px">
        <header>OnePlus Nord 2</header>
        <p style="font-size: 30px; font-weight: 400">
          <span style="color: red">-30%</span> ₹2,999
          <span
            style="text-decoration: line-through; color: grey; font-size: 16px"
            >₹3,999</span
          >
        </p>
        <p style="font-size: 23px">Ratings: ⭐️⭐️⭐️⭐️</p>
        <p style="color: green">In stock</p>
        <a class="button" style="background-color: #ffb703">Add to Cart</a>
        <a class="button" style="background-color: #fb8500">Buy Now</a>
        <p>
          <img src="../images/map.png" alt="map" id="icon" />
          Delivering to Banglore 562 130
        </p>
      </div>
    </article>
  </body>
</html>
